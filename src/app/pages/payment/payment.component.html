<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3 class="mt-3 ml-2">Pagos</h3>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>

<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Factura</th>
                                <th>Banco</th>
                                <th>Cuenta</th>
                                <th>Monto</th>
                                <th>Tipo</th>
                            </tr>
                            <tr>
                                <th>
                                    <input [(ngModel)]="paymentFilter.Fecha" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="paymentFilter.Factura" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="paymentFilter.NombreBanco" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="paymentFilter.CuentaBanco" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="paymentFilter.Monto" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="paymentFilter.Tipo" class="form-control form-control-sm"
                                        type="text">
                                </th>
                            </tr>
                        </thead>
                        <tbody style="cursor: pointer;">
                            <ng-container *ngIf="payment">
                                <tr
                                    *ngFor="let row of filterTable() | paginate: { itemsPerPage: pageSize, currentPage: pageNumber}">
                                    <td>{{row.Fecha}}</td>
                                    <td>{{row.Factura}}</td>
                                    <td>{{row.NombreBanco}}</td>
                                    <td>{{row.CuentaBanco}}</td>
                                    <td>{{row.Monto}}</td>
                                    <td>{{row.Tipo}}</td>
                                </tr>
                            </ng-container>
                            <ng-container *ngIf="!payment.length">
                                <tr>
                                    <td class="text-center" colspan="6">Sin registros</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="pageNumber= $event" (pageBoundsCorrection)="pageChanged($event)"
                        [responsive]="true"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
