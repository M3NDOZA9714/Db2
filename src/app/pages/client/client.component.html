<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3 class="mt-3 ml-2">Catálogo de Clientes</h3>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>

<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="btn-group">
                    <button (click)="filterTable(filters)" type="button" class="btn btn-default">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-default">
                        <i class="fas fa-times"></i>
                    </button>
                    <button type="button" class="btn btn-default">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-default">
                        <i class="fas fa-check-double"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>RTN {{filters.Direccion}}</th>
                            </tr>
                            <tr>
                                <th>
                                    <input [(ngModel)]="filters.Nombre" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="filters.Direccion" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="filters.Telefono" class="form-control form-control-sm"
                                        type="text">
                                </th>
                                <th>
                                    <input [(ngModel)]="filters.RTN" class="form-control form-control-sm" type="text">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="client">
                                <tr
                                    *ngFor="let row of filterTable(filters) | paginate: { itemsPerPage: pageSize, currentPage: pageNumber}; ; let i = index">
                                    <td>{{row.Nombre}}</td>
                                    <td>{{row.Direccion}}</td>
                                    <td>{{row.Telefono}}</td>
                                    <td>{{row.RTN}}</td>
                                </tr>
                            </ng-container>
                            <ng-container *ngIf="!client.length">
                                <tr>
                                    <td class="text-center" colspan="4">Sin registros</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="pageNumber= $event" (pageBoundsCorrection)="pageChanged($event)"
                        [responsive]="true"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="linesModal" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body p-0">
                <div class="card">
                    <div class="card-body pl-0">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-secondary">Guardar</button>
                <button type="button" class="btn btn-secondary">Imprimir</button>
            </div>
        </div>
    </div>
</div>
